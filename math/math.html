<body>

  <p>
    \(log_by = x\) and \(b^x = y\) mean exactly the same thing
    <p>&nbsp;
    <p>
      \(x^y = z\) <p> \(\sqrt[y]{z} = x\) <p> \(log_x(z) = y\)
  
  <p>&nbsp;
  <p>
    \(log_381 = x\) which is equivalent to \(3^x = 81\)
  <p>
    \(log_216 = x\) equivalent to \(2^x = 16\). \(x = 4\)
